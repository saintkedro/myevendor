<!DOCTYPE html> 
<html>
<head>
<title>Piggyvest Signup Page</title>
<link rel="stylesheet" type="text/css" href="style.css">

<body>
        <form action="action_page.php">
                <img src="logo.svg" alt="Piggybank Logo" class="mb-12">
                <div class="container">
                  <h1>Create a Secure Account</h1>
                  <p>Welcome to the future of Savings & Investments</p>
                
        <form>
                  <label for="fullname"><b>Full Name</b></label>
                  <input type="text" placeholder="Full Name" name="fullname">
                 
                  <label for="email"><b>Email Address</b></label>
                  <input type="text" placeholder="Email Address" name="email" required>
              
                  <label for="phonenumber"><b>Phone Number</b></label>
                  <input type="tel" placeholder="Phone Number" name="tel" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="referrer"><b>Referrer Phone or Promo Code (Optional)</b></label>
                  <input type="tel" placeholder="Referrer Phone or Code" name="referrer">
                  <label for="hear-about-us"><b>How did you hear about us?</b></label>
                  <div class="custom-select">
                        <select>
                          <option value="0">Click To Select</option>
                          <option value="1">Facebook</option>
                          <option value="2">Twitter</option>
                          <option value="3">Instagram</option>
                          <option value="4">Friend/Family/Co-Worker Referral</option>
                          <option value="5">Google Search</option>
                          <option value="6">Google Playstore</option>
                          <option value="7">Online Blog</option>
                          <option value="8">Local Newspaper</option>
                          <option value="9">At an event</option>
                          <option value="10">Other</option>
                         </select>
                      </div>
                    
                 
               <button type="button" class="createaccount"><b>Create Account</b></button>
                
            </div>

                  </div>
                </div>
